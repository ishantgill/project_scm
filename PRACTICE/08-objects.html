// ANOTHER WAY TO ACCESS A PROPERTY VALUE
        const product2 = {
            name: 'shirt' ,
            ['delivery-time'] : '1 day', // CAN ALSO USE 'delivery-time'
            rating : {
                stars : 4.5,
                count : 87,
            },
            fun : function function1(){
                console.log('function inside object');
            }
        };
        console.log(product2['name']) ;
        console.log(product2['delivery-time']) ;

        console.log(product2['rating']['stars']) ;
        console.log(product2.rating.count);
        // PRINTING THE FUNCTION TEXT 
        console.log(product2.fun);
        // CALLING A FUNCTION FROM AN OBJECT
        product2.fun();

        // CONVERTING JAVASCRIPT OBJECT INTO JSON OBJECT
        console.log(JSON.stringify(product2));
        console.log(typeof JSON.stringify(product2));
        // CONVERTING JSON OBJECT INTO JAVASCRIPT OBJECT
        console.log(JSON.parse(JSON.stringify(product2)));
        console.log(typeof JSON.parse(JSON.stringify(product2)));
